name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 100juanU
          POSTGRES_DB: taller_spring
        ports:
          - 5432:5432
        options:
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'mvn'
      - name: Grant execute permission for Gradle
        run: chmod +x mvnw
      - name: Build and run test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/taller_spring
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 100juanU
        run: ./mvnw clean build --no-daemon